
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sitardaniel/worldofgames
    ports:
      - "5001:5000"
    environment:
      - CURRENCY_API_KEY=${CURRENCY_API_KEY}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

